Return an user for given id
---
tags:
  - users
parameters:
  - name: id
    in: path
    type: integer
    description: the id of the user
    required: true
responses:
  200:
    description: Success
    schema:
      example:
        first_name: John
        last_name: Doe
        age: 25
  400:
    description: Failure
    schema:
      example:
        code: 1000
        error: User does not exist