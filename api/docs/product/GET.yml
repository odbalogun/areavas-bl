Return a product for given id or slug
---
tags:
  - products
parameters:
  - name: prod
    in: path
    type: integer/string
    description: the id or unique slug of the product
    required: true
responses:
  200:
    description: Success
    schema:
      $ref: '#/definitions/Product'
  400:
    description: Failure
    schema:
      $ref: '#/definitions/Error'
    examples:
      1000:
        code: 1000
        error: Product does not exist
definitions:
  Product:
    type: object
    properties:
      name:
        type: string
      slug:
        type: string
      id:
        type: integer
    example:
      name: Sticker
      slug: sticker
      id: 2
  Error:
    type: object
    properties:
      code:
        type: integer
      error:
        type: string